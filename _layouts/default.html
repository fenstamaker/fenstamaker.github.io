<!doctype html>
<html class="no-js" lang="en">
<head>
    <base href="/">
    
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ site.description }}">

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    <link href='http://fonts.googleapis.com/css?family=Playfair+Display:700|Source+Code+Pro|Cardo:400,400italic,700' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/github.css" />

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="images/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="images/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="images/apple-touch-icon-152x152.png" />
</head>
<body>
<div id="content" class="container">
    <div class="row header">
        <h3>Gary Fenstamaker</h3>
    </div>
    <div class="row">
	{{ content }}
    </div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="javascript/jquery.sidenotes.min.js"></script>
<script src="javascript/highlight.pack.js"></script>
<script src="javascript/main.js"></script>
</body>
</html>
